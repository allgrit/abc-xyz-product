<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            z-index: 1;
        }
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.5;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 1;
        }
        a:hover {
            background-color: #00ffcc;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <h1>404 - NOT FOUND</h1>
    <p>Oops! Looks like can't find what you're looking for.</p>
    <img src="/404.gif" alt="404">
    <p><a href="https://www.google.com">Go Back Home</a></p>
</body>
</html>
